

<div class="responsive">

  <div class="row">

<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Countries of the Word</h1>
    <p class="lead"></p>
    <img src="assets/images/colombia.jpg" alt="Colombia">
  </div>
</header>

<table class="table">

  <tr>
    <th>
      Nombre Pais
    </th>
    <th>
      Capital
    </th>
    <th>
      Continente
    </th>
  </tr>
  <tr ng-repeat="country in countries">

  <td class="col-md- col-sm-6 .col-xs-12">
     <a href ng-click="show(country.id)">{{country.name}}</a>

  </td>
  <td class="col-md-4 col-sm-6 .col-xs-12">
    {{country.capital}}

  </td>
  <td class="col-md-4 col-sm-12 .col-xs-12">{{country.region}}

  </td>
  </tr>

</table>

<footer class="footer">
  <div class="container">
      <p>Made By Carlos Montoya</p>
  </div>
</footer>
    </div>

</div>

</div>


</div>
